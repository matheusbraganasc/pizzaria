<!DOCTYPE html>
<html>
<head>
    <title>Pagamento</title>
    <link rel="stylesheet" href="tela_de_pagamento_cartão.css">
</head>
<body>
    <div class="container">
        <h2>Pagamento</h2>
        <form>
            <div class="form-group">
                <label >Nome completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label >Número do cartão</label>
                <input type="text" maxlength="16" id="numero-cartao" name="numero-cartao"  pattern="[0-9]{16}" required>
            </div>
            <div class="form-group">
                <label >CCV </label>
                <input type="text" id="ccv" maxlength="3" name="ccv" pattern="[0-9]{3}" required>
            </div>
            <div class="form-group">
                <label>Endereço</label>
                <input type="text" id="nome" name="nome" required>
             </div>
             <div class="form-group">
                <label>Bairro</label>
                <input type="text" id="nome" name="nome" >
             </div>
            
        </form>
        <div class="form-group">
            <input type="submit" value="Concluir" onclick="goToProductPage()">
        </div>
    </div>
    
    <script src="tela_de_pagamento_cartão.js"></script>
</body>
</html>
